<body>
    <header>
        <h1>ჩემი საიტი</h1>
    </header>
    <nav>
        <a href="index.html">მთავარი</a>
        <a href="contact.html">საკონტაქტო</a>
    </nav>
    <div class="container">
        <h2>საკონტაქტო</h2>
        <form action="submit_form.php" method="post">
            <label for="email">ელ-ფოსტა:</label>
            <input type="email" id="email" name="email" placeholder="შეიყვანეთ თქვენი ელ-ფოსტა" required>

            <label for="firstname">სახელი:</label>
            <input type="text" id="firstname" name="firstname" placeholder="შეიყვანეთ თქვენი სახელი" required>

            <label for="lastname">გვარი:</label>
            <input type="text" id="lastname" name="lastname" placeholder="შეიყვანეთ თქვენი გვარი" required>

            <label for="message">მესიჯი:</label>
            <textarea id="message" name="message" placeholder="შეიყვანეთ თქვენი მესიჯი" required></textarea>

            <input type="submit" value="გაგზავნა">
        </form>
    </div>
