<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Mini Bank Project</title>
</head>
<body>
    <h1>Mini Bank Project</h1>
    <form id="bankForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" ><br><br>

        <label for="birthNumber">Birth Number:</label>
        <input type="text" id="birthNumber" name="birthNumber"><br><br>

        <label for="accountBalance">How much money do you have in your account?</label>
        <input type="number" id="accountBalance" name="accountBalance"><br><br>

        <label for="personalNumber">Personal Number:</label>
        <input type="text" id="personalNumber" name="personalNumber"><br><br>

        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber"><br><br>

    
        <button type="button">Submit</button>
    </form>

</body>
</html>
